apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.SlackToken }}
  kubebot_slack_token:  {{ .Values.SlackToken | b64enc }}
  {{ end }}
  {{ if .Values.SlackChannelsIds }}
  kubebot_slack_channels_ids: {{ .Values.SlackChannelsIds | b64enc | quote }}
  {{ end }}
  {{ if .Values.SlackAdminNicknames }}
  kubebot_slack_admins_nicknames: {{ .Values.SlackAdminNicknames | b64enc | quote }}
  {{ end }}
  {{ if .Values.SlackValidCommands }}
  kubebot_slack_valid_commands: {{ .Values.SlackValidCommands | b64enc | quote }}
  {{ end }}
